plugins {
    id 'java'
    id 'application'
}

group 'com.synload.filestore'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.3'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.893'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.6.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    compile 'io.minio:minio:8.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
mainClassName = 'com.synload.filestore.FileStoreCLI'